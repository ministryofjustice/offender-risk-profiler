info:
  app:
     name: Offender Risk Profiler API

# see https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html
spring:
  application:
    name: offender-risk-profiler-api

  data:
    redis:
      repositories:
        enabled: false

  redis:
    host: localhost
    port: 6379
    password:
    ssl: false
    cache:
      timeout-days: 30
    client-name: risk-profiler

  h2:
    console:
      enabled: false

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS : false

  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    open-in-view: false

  flyway:
    enabled: true
    baselineOnMigrate: true
    schemas: RISK_PROFILER
    locations: classpath:/db/migration/h2,classpath:/db/migration/common
    url: 'jdbc:h2:mem:risk-profiler-db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1'
    user: sa
    password: ''
    placeholders:
      database_password: dummy

  datasource:
    # This reopens the H2 database prepared by flyway with default schema and user RISK_PROFILER
    url: 'jdbc:h2:mem:risk-profiler-db;MODE=PostgreSQL;SCHEMA=RISK_PROFILER;IFEXISTS=TRUE'
    continue-on-error: true
    username: risk_profiler
    password: dummy

    hikari:
      pool-name: RiskProfiler-CP
      connectionTimeout: 1000
      validationTimeout:  500

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol_header: x-forwarded-proto

logging:
  level:
    org.springframework: INFO
    org.springframework.security: INFO
    uk.gov.justice.digital: DEBUG

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health, ping'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
    info:
      cache:
        time-to-live: 2000ms

elite2api:
  client:
    clientId: ${risk.profiler.client.id}
    clientSecret: ${risk.profiler.client.secret}
    accessTokenUri: ${nomis.auth.url}
    tokenName: elite2_token
    authenticationScheme: header
    clientAuthenticationScheme: header
