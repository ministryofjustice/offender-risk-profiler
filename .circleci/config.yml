version: 2.1

develop_branch: &develop_branch
  filters:
    branches:
      only:
        - develop

main_branch: &main_branch
  filters:
    branches:
      only:
        - main

orbs:
  hmpps: ministryofjustice/hmpps@8

parameters:
  alerts-slack-channel:
    type: string
    default: dps_sed_alerts
  nonprod-releases-slack-channel:
    type: string
    default: sed-nonprod-releases
  releases-slack-channel:
    type: string
    default: dps-releases

executors:
  container_dependencies:
    resource_class: medium+
    docker:
      - image: cimg/openjdk:21.0.2
      - image: localstack/localstack:3
        environment:
          - SERVICES=sns,sqs,s3
          - DEBUG=${DEBUG- }
          - DOCKER_HOST=unix:///var/run/docker.sock
          - DEFAULT_REGION=eu-west-2
          - ES_PORT_EXTERNAL=4571
          - DATA_DIR=/tmp/localstack/data
      - image: "bitnami/redis:7.0.11"
        environment:
          - ALLOW_EMPTY_PASSWORD=yes

jobs:
  validate:
    executor: container_dependencies
    steps:
      - checkout
      - hmpps/install_aws_cli
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - persist_to_workspace:
          root: .
          paths:
            - build/libs
            - build.gradle.kts

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_docker:
          <<: *develop_branch
          name: dev_branch_build_docker
          requires:
            - helm_lint
      - hmpps/deploy_env:
          <<: *develop_branch
          name: dev_branch_deploy_dev
          env: 'dev'
          slack_notification: true
          slack_channel_name: << pipeline.parameters.nonprod-releases-slack-channel >>
          context:
            - hmpps-common-vars
          requires:
            - dev_branch_build_docker
      - hmpps/build_multiplatform_docker:
          <<: *main_branch
          name: build_docker
          requires:
            - validate
      - hmpps/deploy_env:
          <<: *main_branch
          name: deploy_preprod
          env: "preprod"
          slack_notification: true
          slack_channel_name: << pipeline.parameters.nonprod-releases-slack-channel >>
          context:
            - offender-risk-profiler-preprod
            - hmpps-common-vars
          requires:
            - validate
            - helm_lint
            - build_docker
      - request-prod-approval:
          <<: *main_branch
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          <<: *main_branch
          name: deploy_prod
          env: "prod"
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          context:
            - offender-risk-profiler-prod
            - hmpps-common-vars
          requires:
            - request-prod-approval

  security:
    triggers:
      - schedule:
          cron: "16 3 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "27 4 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
